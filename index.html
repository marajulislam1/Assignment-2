<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f16c320310.js" crossorigin="anonymous"></script>
</head>
<body class="inter-font">
    <header>
        <nav class="navbar display-flex">
            <h3 class="brand-logo">Tech<span class="brand-spacial">Wave</span></h3>
            <ul class="manu-items display-flex">
                <li><a href="#" class="link">About</a></li>
                <li><a href="#" class="link">Episodes</a></li>
                <li><a href="#" class="link">Host</a></li>
            </ul>
            <button class="primary-btn btn-subscribe">Subscribe</button>
            <img class="hamburger" src="./assets/hamburger-menu.png">
        </nav>

        <!-- banner section -->
        <section class="banner-container">
            <div class="banner">
                <div class="banner-media">
                        <img class="banner-micro" src="./assets/microphone.png" alt="Microphone image">
                    <img class="banner-circle" src="./assets/hero-circle.png" alt="circle image">
                </div>
                <div class="banner-content">
                    <h2 class="banner-title">TechWave</h2>
                    <P class="banner-description">Your daily dose of tech insights, productivity hacks, and personal growth</P>
                    <button class="primary-btn" id=" btn-spotify"><i class="fa-brands fa-spotify"></i>Listen on Spotify</button>
                    <button class="primary-btn" id="banner-btn-subscribe"><i class="fa-regular fa-paper-plane"></i>Subscribe</button>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
